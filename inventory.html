  <style>
       #products_data{
         display: grid;
         grid-template-columns: repeat(3,1fr);
         width: 80%;
         height: 100%;
         margin: auto;
         gap: 20px;
       }
       #products_data>div{
         width: 90%;
         height: auto;
         border: 1px solid black;
         text-align: center;
         padding: 5px;
       }
       #products_data>div>img{
            width: 100%;
            height: auto;
       }


  </style>

  <body>
    <div id="menu">
      <button id="add_product">Add Product</button>
      <!--Create Add Product button here, give id as "add_product". avoid making spelling mistakes in HTML id's-->
    </div>
    <div id="products_data">
      <!--append all products data here in grid format-->
    </div>
  </body>
